<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../css/login.css">
</head>
<body>
	<form>
		<div class="login-box">
			<div class="login-div">
				<label>name:</label>
				<input type="text" name="name" placeholder="please enter name">
			</div>
			<div class="login-div">
				<label>password:</label>
				<input type="password" name="password" placeholder="please enter password">
			</div>
			<div class="login-div">
				<label>sure password:</label>
				<input type="password" name="surePassword" placeholder="please sure password">
			</div>
			<div class="btn-box">
				<a href="../index.html" class="btn">login</a>
			</div>
		</div>
	</form>
</body>
</html>
